<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- sortable -->
    <!-- website: https://cdnjs.com/libraries/Sortable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous" referrerpolicy="no-referrer">    
    </script>

    <link rel="stylesheet" href="style.css">
    <title>Drag & Drop List</title>
</head>
<body>

    <div class="wrapper">
        <div class="item">
            <span class="text">Draggable Element One</span>
            <i class="fas fa-bars"></i>
        </div>
        
        <div class="item">
            <span class="text">Draggable Element Two</span>
            <i class="fas fa-bars"></i>
        </div>

        <div class="item">
            <span class="text">Draggable Element Three</span>
            <i class="fas fa-bars"></i>
        </div>

        <div class="item">
            <span class="text">Draggable Element Four</span>
            <i class="fas fa-bars"></i>
        </div>

    </div>
    
    <script>
        const dragArea = document.querySelector(".wrapper");
        new Sortable(dragArea, {
            animation: 350
        })
    </script>
</body>
</html>
