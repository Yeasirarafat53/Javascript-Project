<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Random quote generate</title>
</head>
<body>
    
<div class="wrapper">

    <header>Quote of the day</header>
    <div class="content">
        <div class="quote-area">
            <i class="fas fa-quote-left"> </i>

            <p class="quote">Many of lifeâ€™s failures are people who did not realize how close they were to success when they gave up.</p>
           
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
            <span>__</span>
            <span class="name">Thomas A. Edison</span>
        </div>
    </div>

    <div class="buttons">

        <div class="features">
            <ul>
                <li class="sound"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fab fa-twitter"></i></li>
            </ul>
            <button>New Quote</button>
        </div>

    </div>
    
</div>







    <script src="index.js"></script>
</body>
</html>
